<div class="container">
   <div class="row">
   <div class="col-md-2 offset-md-5 col-sm-1 offset-sm-8 col-1 offset-4 heading">
     <h1>Posts</h1>
</div>
  </div>
  <div class="row">
    <div class="col-md-10 offset-md-1 heading">
  <div class="Rectangle">
    <img class="s" src="../../assets/images/s.svg">
    <input class="Search"  placeholder="Search Something">
<!--    <img class="times"  src="../../assets/images/times.svg">-->
  </div>
    </div>
  </div>
   <div class="row">
    <div class="col-md-7 offset-md-2 heading">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Shiba Inu</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <!--      <img mat-card-image width="50px" height="150px"  src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
          <mat-card-actions>
            <button mat-button mat-raised-button color="primary">LIKE</button>
            <button mat-button><i class="far fa-share-square"></i>SHARE</button>
          </mat-card-actions>
          <div class="comments">
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-description>
                  <h3>Comments</h3>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div mat-card-avatar class="example-header-image">Profile Image</div>
              <textarea readonly>I'm visible because I am open aaaaaaaaaaa</textarea>

            </mat-expansion-panel>

          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-md-7 offset-md-3 heading">
  <div class="list">
    <ul>
      <li *ngFor="let item of collection | paginate: { itemsPerPage: 1, currentPage: p }">{{ item }}</li>
    </ul>

    <pagination-controls  (pageChange)="p = $event"></pagination-controls>
  </div>
    </div>
  </div>
  </div>
