<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <a mat-button class="companyName" routerLink="/">
      <span><img  class="logo"  src="../../assets/images/cover.png"></span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/about-us">About us</a>
      <a mat-button routerLink="/prices">Blog</a>
      <a mat-button routerLink="/start-page">My profile</a>
      <a mat-button routerLink="/offer">Log In</a>
      <a mat-button routerLink="/contact">Contact</a>
    </div>

  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="/about-us">About us</a>
        <a mat-button routerLink="/prices">Blog</a>
        <a mat-button routerLink="/start-page">My profile</a>
        <a mat-button routerLink="/offer">Log In</a>
        <a mat-button routerLink="/contact">Contact</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <header>

    <div class="hero-text-box">
          <h1>We need your opinion?</h1>
          <a  class="btn btn-full  srpski" routerLink="/log-in">Log in</a>
          <a class="btn btn-ghost  ruski"  routerLink="/register" href="#">Register</a>
        </div>
 </header>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
