<div class="row">
<div class="col-md-4 offset-md-5 col-sm-1 offset-sm-1 col-1 offset-2">
<div class="profile-picture">
  <a class="fas fa-edit profile-picture-edit" (click)="openDialog()"></a>

</div>

    <div class="row">
      <div class="col-md-2 offset-md-8 col-sm-1 offset-sm-8 col-1 offset-4">
        <a class="fas fa-edit profile-picture-edit"  (click)="openDialog()"></a>
      </div>
    </div>
</header>
  <div class="row">
    <div style="margin-top: 50px" class="col-md-6 offset-md-3">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <!--      <img mat-card-image width="50px" height="150px"  src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
        <mat-card-actions>
          <button mat-button mat-raised-button color="primary">LIKE</button>
          <button mat-button><i class="far fa-share-square"></i>SHARE</button>
        </mat-card-actions>
        <div class="comments">
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-description>
                <h3>Comments</h3>
              </mat-panel-description>
            </mat-expansion-panel-header>
            <div mat-card-avatar class="example-header-image">Profile Image</div>
            <textarea readonly>I'm visible because I am open aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</textarea>

          </mat-expansion-panel>

        </div>
      </mat-card-content>
    </mat-card>

  </div>
  </div>
</div>
