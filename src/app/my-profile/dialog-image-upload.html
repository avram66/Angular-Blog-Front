<div class="modal-header">
  <h5 class="modal-title">Upload Image</h5>
  <button type="button" class="close" mat-button data-dismiss="modal" (click)="onNoClick()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form class="well form-horizontal table table-striped">
  <div class="modal-body">
    <input  type="file" (change)="fileChangeEvent($event)" />
    <br />
    <br />
<!--    <button (click)="rotateLeft()">Rotate left</button>-->
<!--    <button (click)="rotateRight()">Rotate right</button>-->
<!--    <button (click)="flipHorizontal()">Flip horizontal</button>-->
<!--    <button (click)="flipVertical()">Flip vertical</button>-->
<!--    <br />-->
<!--    <br />-->
<!--    <button (click)="toggleContainWithinAspectRatio()">{{containWithinAspectRatio?'Fill Aspect Ratio':'Contain Within Aspect Ratio'}}</button>-->
<!--    <button (click)="resetImage()">Reset image</button>-->
<!--    <br />-->
<!--    <br />-->
<!--    <input [(ngModel)]="rotation" placeholder="Rotation" type="number" (keyup)="updateRotation()" /> <button (click)="zoomOut()">Zoom -</button> <button (click)="zoomIn()">Zoom +</button>-->

    <div>
      <image-cropper
        style="width: 300px; height: 300px"
        [imageChangedEvent]="imageChangedEvent"
        [maintainAspectRatio]="true"
        [containWithinAspectRatio]="containWithinAspectRatio"
        [aspectRatio]="4 / 3"
        [resizeToWidth]="256"
        [cropperMinWidth]="128"
        [onlyScaleDown]="true"
        [roundCropper]="false"
        [canvasRotation]="canvasRotation"
        [transform]="transform"
        [alignImage]="'left'"
        [style.display]="showCropper ? null : 'none'"
        format="png"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (cropperReady)="cropperReady($event)"
        (loadImageFailed)="loadImageFailed()"
      ></image-cropper>
    </div>
<!--    <img [src]="croppedImage" [style.border]="croppedImage ? '1px solid black' : 'none'" />-->


  </div>
  <div class="modal-footer">

    <button class="btn btn-success" type="submit">Add</button>
    <button type="button" class="btn btn-secondary"  (click)="onNoClick()"  data-dismiss="modal">Close</button>
  </div>



</form>
